<body>
	<div class="container">
		<h2>读取excel（仅读取第一个sheet）</h2>

			<input type="file" id="file" style="display:none;" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"/>

	<script type="text/javascript">

	function selectFile() {
		document.getElementById('file').click();
	}

	$(function() {
		document.getElementById('file').addEventListener('change', function(e) {
			var files = e.target.files;
			if(files.length == 0) return;
			var f = files[0];
			if(!/\.xlsx$/g.test(f.name)) {
				alert('仅支持读取xlsx格式！');
				return;
			}
			//	读取本地excel文件
			readWorkbookFromLocalFile(f, function(workbook) {
				readWorkbook(workbook);
			});

		});
	});

	// 读取本地excel文件
	function readWorkbookFromLocalFile(file, callback) {
		var reader = new FileReader();
		reader.onload = function(e) {
			var data = e.target.result;
			var workbook = XLSX.read(data, {type: 'binary'});
			if(callback) callback(workbook);
		};
		reader.readAsBinaryString(file);
	}
	let oldCsv =null;
	function readWorkbook(workbook) {
		var sheetNames = workbook.SheetNames; // 工作表名称集合
		var worksheet = workbook.Sheets[sheetNames[0]]; // 这里我们只读取第一张sheet
		var csv = XLSX.utils.sheet_to_csv(worksheet);
		var rows = csv.split('\n');
		rows.pop();
		oldCsv = [...rows];
		document.getElementById('result').innerHTML = csv2table(rows);
	}

	// 读取 excel文件

			for(var key in worksheet) {
				// v是读取单元格的原始值
				console.log(key, key[0] === '!' ? worksheet[key] : worksheet[key].v);
			}
		});
	}

	// 空值查询Div只执行一次
	let queryFlag =true;
	// 将csv转换成表格
	var thName;//	拿到表头
	function csv2table(rows)
	{
		var html = '<button onclick="addRow()" type="button">添加</button><table>';

		thName =rows[0].split(',');
		if (queryFlag) {
			//	渲染查询条件, 遍历表头
			let queryTag ='';
			for (let i = 0; i <3; i++) {
				queryTag +=''+thName[i]+' :<input type="text"/><br/>'
			}
			$(".queryContent").append(queryTag).append('<button type="button" onclick="queryBtn()">查询</button><button type="button" onclick="queryRestBtn()">重置</button>');

			queryFlag =false;
		}
		
		
		rows.forEach(function(row, idx) {
			var columns = row.split(',');
			columns.unshift(idx+1); // 添加行索引
			
			if(idx == 0) { // 添加列索引
				html += '<tr>';
				for(var i=0; i<columns.length; i++) {
					html += '<th>' + columns[i] + '</th>';
				}
				html += '</tr>';
			}
			html += '<tr>';
			if (idx !=0 ) {
				columns.forEach(function(column, index) {
					html += '<td  onselectstart="return false" οnselect="document.selection.empty()">'+column+'</td>';
				});
				html += '<td><button onclick="editRow(this)" type="button">编辑</button><button onclick="deleteRow(this)" type="button">删除</button></td></tr>';
			}
			
		});
		html += '</table>';
		return html;
	}

		let query =[];

			query.push($(this).val())
		})

		// 	if (query[q] !="") {
		// 		count++;
		// 	}
		// }
		// console.log("count==============>", count)

		let queryCsv = [...oldCsv];
		// console.log("queryCsv query============>", queryCsv)
		let newCsv=[];
		newCsv.push(oldCsv[0]);
		queryCsv.filter(function(item,index){
			let data =item.split(',');
			for (let j = 0; j < query.length; j++) {
				for ( let i = 0; i < data.length; i++) {
					if (data[i] == query[j]) {
						newCsv.push(item.toString());
					}
				}
			}
		})

		// console.log("newCsv query============>", newCsv)
		//	如果有重复的则保留一个重复的
		let hash=[];
		let mixCsv =[];
	  	for (let i = 0; i < newCsv.length; i++) {
	    	if(hash.indexOf(newCsv[i])==-1){
	      		hash.push(newCsv[i]);
	     	}else{
	     		mixCsv.push(oldCsv[0]);
	     		mixCsv.push(newCsv[i]);

	     	}
	  	}

	  	let finallyCsv=	mixCsv.length ==0?hash:mixCsv;	
	  	console.log("finallyCsv===========>", finallyCsv)

		//	渲染表格
		document.getElementById('result').innerHTML = csv2table(finallyCsv);

	}

	//	重置
	function queryRestBtn(){
		$(".queryContent").find("input").each(function(){
			$(this).val("");
		})
		//	渲染表格
		document.getElementById('result').innerHTML = csv2table(oldCsv);
	}

	//	添加一行
	function addRow(tabFlag, contentArr){
		$("#addTable tr").empty();
		$(".addDiv").show();
		tabFlag = tabFlag || 'add';
		tabFlag == 'add' ? $(".addDiv").removeClass("edit") : $(".addDiv").removeClass("add");
		$(".addDiv").addClass(""+tabFlag+"");
		let thTag='<tr>';
		let tdTag='<tr>';
		for (var i = 0; i < thName.length; i++) {
			thTag +='<th>' + thName[i] + '</th>';
			if (tabFlag =='edit') {
				tdTag +='<td><input type="text" value="'+contentArr[i]+'"/></td>';
			}else{
				tdTag +='<td><input type="text" /></td>';
			}
		}
		thTag +='</tr>';
		tdTag +='</tr>';
		$("#addTable").append(thTag).append(tdTag);

	}

	//	添加一行-确定按钮, 重新渲染表格
	function addSubmit(_this){
		let inputVal=[];
		$("#addTable input").each(function(){
			inputVal.push($(this).val())
		})
		$(".addDiv").hide();
		//	刷新表格
		oldCsv.push(inputVal.toString())
		if ($(_this).parents("div .addDiv").hasClass("edit")) {
			//	查找原始位置下标
			let copyIndex =[];
			oldCsv.filter(function(item, index){
				if (item.split(',')[0] == inputVal.toString().split(',')[0]) {
					copyIndex.push(index);
				}
			})
			//	将值替换到原始位置
			oldCsv.copyWithin(copyIndex[0], copyIndex[1], copyIndex[1]+1 ==oldCsv.length?oldCsv.length:copyIndex[1]+1);
			//	删除掉新增的已有数据
			oldCsv.pop();
		}
		//	渲染表格
		document.getElementById('result').innerHTML = csv2table(oldCsv);
		
	}
	

	//	添加一行-取消按钮
	function addCance(_this){
		$(".addDiv").hide();
	}

	//	编辑一行
	function editRow(_this){
		let contentArr =[];
		$(_this).parents('tr').children("td:not(:last-child)").each(function(){
			contentArr.push($(this)[0].innerText);
		})
		//	删除数组中的第一个
		contentArr.shift();
		addRow('edit', contentArr);

	}

	//	删除一行,重新渲染表格
	function deleteRow(_this){
		let contentArr =[];
		$(_this).parents('tr').children("td:not(:last-child)").each(function(){
			contentArr.push($(this)[0].innerText);
		})
		//	删除数组中的第一个
		contentArr.shift();
		//	从原始表格数据里删掉该条数据
		oldCsv.filter(function(item, index){
			if (contentArr.toString() == item) {
				oldCsv.splice(index,1)
			}
		})
		$(_this).parents('tr').remove();
		//	重新渲染表格
		document.getElementById('result').innerHTML = csv2table(oldCsv);
	}

	// 导出事件
	function exportExcel() {		
		var csv = table2csv($('#result table')[0]);
		let tdval =[];
		let exportcsv =[];
		//	将表头放进去
		exportcsv.push(thName);
		$('#result table tr:not(:first-child)').each(function(){
			if ($(this)[0].innerText !="") {
				$(this).children("td:not(:last-child)").each(function(){
					if ($(this)[0].cellIndex !=0) {
						tdval.push($(this)[0].innerText)
					}
				})
				exportcsv.push(tdval);
				tdval =[]; 
			}
		})
		console.log("exportcsv==========>", exportcsv)
		var sheet = XLSX.utils.aoa_to_sheet([...exportcsv]);
		openDownloadDialog(sheet2blob(sheet), '导出.xlsx');
	}

	function table2csv(table) {
		var csv = [];
		$(table).find('tr').each(function() {
			var temp = [];	
			$(this).find('td').each(function() {
				temp.push($(this).html());
			})
			temp.shift(); // 移除第一个
			csv.push(temp.join(','));
		});
		csv.shift();
		return csv.join('\n');
	}

	// 将一个sheet转成最终的excel文件的blob对象，然后利用URL.createObjectURL下载
	function sheet2blob(sheet, sheetName) {
		sheetName = sheetName || 'sheet1';
		var workbook = {
			SheetNames: [sheetName],
			Sheets: {}
		};
		workbook.Sheets[sheetName] = sheet;
		// 生成excel的配置项
		var wopts = {
			bookType: 'xlsx', // 要生成的文件类型
			bookSST: false, // 是否生成Shared String Table，官方解释是，如果开启生成速度会下降，但在低版本IOS设备上有更好的兼容性
			type: 'binary'
		};
		var wbout = XLSX.write(workbook, wopts);
		// console.log("wbout==============>", wbout)
		var blob = new Blob([s2ab(wbout)], {type:"application/octet-stream"});
		// 字符串转ArrayBuffer
		function s2ab(s) {
			var buf = new ArrayBuffer(s.length);
			var view = new Uint8Array(buf);
			for (var i=0; i!=s.length; ++i) view[i] = s.charCodeAt(i) & 0xFF;
			return buf;
		}

		return blob;
	}

	/**
	 * 通用的打开下载对话框方法，没有测试过具体兼容性
	 * @param url 下载地址，也可以是一个blob对象，必选
	 * @param saveName 保存文件名，可选
	 */
	function openDownloadDialog(url, saveName)
	{
		if(typeof url == 'object' && url instanceof Blob)
		{
			url = URL.createObjectURL(url); // 创建blob地址
		}
		var aLink = document.createElement('a');
		aLink.href = url;
		aLink.download = saveName || ''; // HTML5新增的属性，指定保存文件名，可以不要后缀，注意，file:///模式下不会生效
		var event;
		if(window.MouseEvent) event = new MouseEvent('click');
		else
		{
			event = document.createEvent('MouseEvents');
			event.initMouseEvent('click', true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
		}
		aLink.dispatchEvent(event);
	}
